<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first table</title>
</head>
<body>
    <table style="background-color: #FFFF00; font-family: sans-serif;"  border="2" cellspacing="1" cellpadding="10" >
        <caption> <h2>Вторая таблица</h2> </caption>
        <thead>
            <tr style="background-color: #4A86E8;" >
                <th colspan="8">MY FIRST TABLE</th>
            </tr>
        </thead>

        <tbody align="center" style="background-color: #FFFF00;">
            <tr>
                <td align="center" style="background-color: #4A86E8;">First cell</td>
                <td align="center" style="background-color: #4A86E8;">Second cell</td>
                <td width="300" rowspan="3" colspan="3" >6 cells merged together</td>
            </tr>

            <tr>
                <td colspan="2">2 cells merged into one</td>
            </tr>

            <tr>
                <td> 
                    1st cell<br>3rd row
                </td>
                <td>
                    2nd cell<br>3rd row
                </td>
            </tr>

            <tr>
                <td colspan="8">Do you like tables?</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
